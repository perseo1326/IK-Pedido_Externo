<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Almacen Externo</title>
    <link rel="shortcut icon" href="./lib/favicon.ico" type="image/x-icon">
    <meta name="autor" content="https://github.com/perseo1326" />
    <link rel="stylesheet" type="text/css" href="./lib/baseStyles.css">
    <link rel="stylesheet" type="text/css" href="./res/styles.css">
</head>
<body>
    
    <div class="">

        <!-- navigation bar / title bar -->
        <nav class="container-row nav-bar no-visible_">
            <div class="logo">
                <img src="./lib/company-logo.svg" alt="IKEA Logo" srcset="">
            </div>
            <div class="page-title">
                <h1>Pedido a ESBO v<span>1.0</span></h1>
            </div>

            <div class="email">
                <h5><a href="mailto:johnwilli.skolik@ingka.ikea.com">johnwilli.skolik@ingka.ikea.com</a></h5>
            </div>
        </nav>

        <!-- Loading panel definition -->

        <div id="auxiliar-panel" class="auxiliar-panel no-visible">
            <button id="cancel-aux-panel" class="custom-button">Cancelar</button>
        </div>

        <!-- App content -->
        <div id="" class="app-body container-column">
            
            <!-- buttons panel -->
            <div id="reports-panel" class="app-body container-column no-visible_">
                <!-- SDS0001 REPORT  -->
                <section id="sds0001-section" class="app-body-section container-row">
                    <div class="section-div-button">
                        <label for="sds0001" class="custom-button" tabindex="">SDS0001</label>
                        <input id="sds0001" class="no-visible" type="file">
                    </div>
                    <div class="section-div-file">
                        <p id="sds0001-file-name" class=""></p>
                    </div>
                </section>
        
                <!-- SA021 REPORT  -->
                <section id="SA021-section" class="app-body-section container-row no-visible_">
                    <div class="section-div-button">
                        <label for="SA021" class="custom-button">SA021</label>
                        <input id="SA021" class="no-visible" type="file">
                    </div>
                    <div class="section-div-file">
                        <p id="SA021-file-name" class=""></p>
                    </div>
                </section>

                <!-- SG010 REPORT -->
                <section id="sg010-section" class="app-body-section container-row no-visible_">
                    <div class="section-div-button">
                        <label for="sg010" class="custom-button">SG010</label>
                        <input id="sg010" class="no-visible" type="file">
                    </div>
                    <div class="section-div-file">
                        <p id="sg010-file-name" class=""></p>
                    </div>
                </section>

                <!-- PACKING LIST REPORT -->
                <section id="packing-section" class="app-body-section container-row no-visible_">
                    <div class="section-div-button">
                        <label for="packing" class="custom-button">Packing List</label>
                        <input id="packing" class="no-visible" type="file">
                    </div>
                    <div class="section-div-file">
                        <p id="packing-file-name" class=""></p>
                    </div>
                </section>

                <!-- ESPECIAL OBSERVATIONS/NOTES FILE -->
                <section id="especial-notes-section" class="app-body-section container-row no-visible_">
                    <div class="section-div-button">
                        <label for="notes" class="custom-button">Obs Especiales</label>
                        <input id="notes" class="no-visible" type="file">
                    </div>
                    <div class="section-div-file">
                        <p id="notes-file-name" class=""></p>
                    </div>
                </section>

                <div class="app-body-div">
                    <button id="process-reports-go" class="custom-button app-body-div-button">Continuar</button>
                </div>
            </div>

            <!-- table results panel -->
            <div id="table-results-panel" class="app-body container-column_">
                
                <table id="table">
                    <!-- Table Headers -->
                    <thead id="table-headers">
                    </thead>

                    <!-- Table Data -->
                    <tbody id="table-data" tabindex="0">
                    </tbody>
                </table>
        
            </div>
        </div>

    </div>

    <script src="./res/datos.js" type=""></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="./lib/excelReportsFunctions.js"></script>
    <script src="./res/app.js"></script>
    <script src="./res/viewFunctions.js"></script>

    <script>

    </script>

</body>
</html>
