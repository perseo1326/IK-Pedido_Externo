<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Almacen Externo</title>
    <link rel="shortcut icon" href="./lib/favicon.ico" type="image/x-icon">
    <meta name="autor" content="https://github.com/perseo1326" />
    <link rel="stylesheet" type="text/css" href="./lib/baseStyles.css">
    <link rel="stylesheet" type="text/css" href="./res/styles.css">
</head>
<body>
    
    <div class="global-grid-container">

        <!-- navigation bar / title bar -->
        <nav class="container-row nav-bar ">
            <div class="logo">
                <img src="./lib/company-logo.svg" alt="IKEA Logo" srcset="">
            </div>
            <div class="page-title">
                <h1>Pedido a ESBO v<span id="version"></span></h1>
            </div>

        </nav>

        <!-- Loading panel definition -->

        <div id="auxiliar-panel" class="auxiliar-panel container-flex no-visible">
            <div class="" id="">
                <button id="cancel-aux-panel" class="custom-button">Cancelar</button>

            </div>
        </div>

        <!-- App content -->
        <div id="" class="">
            
            <!-- buttons panel -->
            <div id="reports-panel" class="container-column">
                
                <!-- SG010 REPORT -->
                <section id="SG010-section" class="">
                    <div class="section-div ">
                        <div class="container-row section-div-button">
                            <label for="SG010" class="custom-button-report custom-button" tabindex="1">SG010</label>
                            <input id="SG010" class="no-visible" type="file">
                        </div>

                        <!-- Use of SVG after declaration -->
                        <div class="container-row container-svg-update">

                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M256 464a208 208 0 1 1 0-416 208 208 0 1 1 0 416zM256 0a256 256 0 1 0 0 512A256 256 0 1 0 256 0zM376.9 294.6c4.5-4.2 7.1-10.1 7.1-16.3c0-12.3-10-22.3-22.3-22.3L304 256l0-96c0-17.7-14.3-32-32-32l-32 0c-17.7 0-32 14.3-32 32l0 96-57.7 0C138 256 128 266 128 278.3c0 6.2 2.6 12.1 7.1 16.3l107.1 99.9c3.8 3.5 8.7 5.5 13.8 5.5s10.1-2 13.8-5.5l107.1-99.9z"/>
                                </svg>
                        </div>

                        <div class="container-row">
                            <p id="SG010-file-name" class="">este es el texto del boton</p>
                        </div>
                    </div>
                </section>





                

                <div class="container-row div-reports-panel-go">
                    <button id="process-reports-go" class="custom-button">Siguiente</button>
                </div>
            </div>

            <!-- table results panel -->
            <div id="table-results-panel" class="app-table-results">
                
                <div class="container-column div-copy-div no-visible">
                    <button id="reduce-data-table" class="div-copy-div-button custom-button">Reducir filas</button>
                    <button id="copy-data-table" class="div-copy-div-button custom-button">Copiar</button>
                </div>

                <table id="table">
                    <!-- Table Headers -->
                    <thead id="table-headers">
                    </thead>

                    <!-- Table Data -->
                    <tbody id="table-data" tabindex="0">
                    </tbody>
                </table>
        
            </div>
        </div>
        
        <footer class="centrar">
            <div class="">
                <p>Contacto: <a class="email" href="mailto:jskolik@gmail.com">jskolik@gmail.com</a></p>
            </div>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="./lib/excelReportsFunctions.js"></script>
    <script src="./res/app.js"></script>
    <script src="./res/viewFunctions.js"></script>
    <script src="./res/reportsFunctions.js"></script>

    <script>

    </script>

</body>
</html>
